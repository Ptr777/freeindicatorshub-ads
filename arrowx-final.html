<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Downloading Arrow X Indicator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding-top: 100px;
      color: #333;
    }
    .message {
      font-size: 20px;
    }
  </style>
  <script>
    window.onload = function () {
      const fileUrl = "https://drive.google.com/uc?export=download&id=1R0Ed8e13BZrYpP1TZcjlTNH4QIi2m0o7";
      
      // 1) Try to force a download via an <a> tag
      const a = document.createElement('a');
      a.href = fileUrl;
      a.download = "";                // Suggest download, some browsers honor it
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);

      // 2) Fallback: open in new tab if download attr isnâ€™t supported
      setTimeout(() => {
        window.open(fileUrl, "_blank");
      }, 500);

      // 3) Redirect back to your site after a few seconds
      setTimeout(() => {
        window.location.href = "https://www.freeindicatorshub.com";
      }, 6000);
    };
  </script>
</head>
<body>
  <div class="message">
    <h2>Your download is starting...</h2>
    <p>If it doesn't start automatically, <a href="https://drive.google.com/uc?export=download&id=1R0Ed8e13BZrYpP1TZcjlTNH4QIi2m0o7" target="_blank">click here</a>.</p>
  </div>
</body>
</html>
