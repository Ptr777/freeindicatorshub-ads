<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Downloading Arrow X Indicator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding-top: 100px;
      color: #333;
    }
    .message {
      font-size: 20px;
    }
  </style>
  <script>
    window.onload = function () {
      // Start file download
      window.location.href = "https://drive.google.com/uc?export=download&id=1R0Ed8e13BZrYpP1TZcjlTNH4QIi2m0o7";

      // After 4 seconds, redirect back to your site
      setTimeout(function () {
        window.location.href = "https://www.freeindicatorshub.com";
      }, 4000); // You can change 4000 to 6000 or 10000 for longer delay
    };
  </script>
</head>
<body>
  <div class="message">
    <h2>Your download is starting...</h2>
    <p>If it doesn't start automatically, 
      <a href="https://drive.google.com/uc?export=download&id=1R0Ed8e13BZrYpP1TZcjlTNH4QIi2m0o7">click here</a>.
    </p>
  </div>
</body>
</html>
